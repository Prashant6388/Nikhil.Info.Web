<div class="row">
    <div class="col-lg-12">
      <mat-card>
        <mat-card-content>
          <div class="text-center w-75 m-auto">
            <h5 class="text-dark-50 text-center mt-0">Send Email</h5>
            <!-- <p class="text-muted mb-4 fs-14">Drop us a line</p> -->
          </div>
  
          <form #emailForm="ngForm" (ngSubmit)="submit(emailForm)">            
            <div class="form-group">
              <label for="fullname">Email Address </label>
              <textarea class="form-control" type="text" id="email" name="email" [(ngModel)] ="emailIds"   #email ="ngModel" placeholder="Enter your Email in comma" required=""></textarea>
              <div class="m-1 error" *ngIf="(email.touched || emailForm.submitted) && email.errors && email.errors.required">
                Please Enter Emails in comma seperated</div>
            </div>
  
            <div mat-dialog-actions class="row form-group custom-gutters pb-0">
              <div class="col-md-6"><button type="button" mat-button class="btn btn-secondary w-100"
                  (click)="onNoClick()">Cancel</button></div>
              <div class="col-md-6"><button mat-button type="submit" class="btn btn-dark w-100" 
                  cdkFocusInitial>Send Email</button>
              </div>
            </div>
          </form>
        </mat-card-content>  
      </mat-card>
    </div>
  </div>
