<div class="row">
    <div class="col-lg-12">
        <mat-card>
            <mat-card-content>
                <div class="text-center w-75 m-auto">
                    <h5 class="text-dark-50 text-center mt-0">Add User</h5>
                    <!-- <p class="text-muted mb-4 fs-14">Drop us a line</p> -->
                </div>

                <form action="#">
                    <div class="form-group">
                        <label for="fullname">Full Name</label>
                        <input class="form-control" type="text" id="fullname" placeholder="Enter your name" required="">
                    </div>

                    <div class="form-group">
                        <label for="emailaddress">Email address</label>
                        <input class="form-control" type="email" id="emailaddress" required=""
                            placeholder="Enter your email">
                    </div>

                    <div class="form-group">
                        <label for="password">Password</label>
                        <input class="form-control" type="password" required="" id="password"
                            placeholder="Enter your password">
                    </div>

                    <div class="form-group">
                        <label for="fullname">Contact No.</label>
                        <input class="form-control" type="text" id="contactno" placeholder="Enter your name"
                            required="">
                    </div>

                    <div mat-dialog-actions class="row form-group custom-gutters pb-0">
                        <div class="col-md-6"><button mat-button class="btn btn-secondary w-100">Cancel</button></div>
                        <div class="col-md-6"><button mat-button class="btn btn-dark w-100" [mat-dialog-close]="data.animal" cdkFocusInitial>Add</button>
                        </div>
                    </div>
                </form> 
            </mat-card-content>
            
        </mat-card>
    </div>
</div>
