<div class="content mt-5 mb-5">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-5">
                <mat-card>
                    <mat-card-content>

                        <div class="text-center w-75 m-auto">
                            <h5 class="text-dark-50 text-center mt-0">Contact us</h5>
                            <p class="text-muted mb-4 fs-14">Drop us a line</p>
                        </div>

                        <form action="#">
                            <div class="form-group">
                                <label for="fullname">Full Name</label>
                                <input class="form-control" type="text" id="fullname"
                                    placeholder="Enter your name" required="">
                            </div>
                            
                            <div class="form-group mb-3">
                                <label for="emailaddress">Email address</label>
                                <input class="form-control" type="email" id="emailaddress" required=""
                                    placeholder="Enter your email">
                            </div>

                            <div class="form-group mb-3">
                                <label for="emailaddress">Message</label>
                                <textarea class="form-control" type="email" id="emailaddress" required=""
                                    placeholder="Enter your email"></textarea>
                            </div>

                            <div class="form-group mb-0 text-center">
                                <button class="btn btn-dark w-100 text-center" type="submit">SUBMIT</button>
                            </div>
                        </form>
                    </mat-card-content>
                </mat-card>
            </div>
        </div>
    </div>
</div>
