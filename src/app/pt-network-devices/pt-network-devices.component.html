<div class="row my-3">
    <div class="col-md-12">
        <h5 class="mb-0">PT of Network Devices</h5>
    </div>
</div>

<div class="row my-3">
    <div class="col-md-12">
        <div class="ep" style="background: #f1f3fa; padding: 12px 15px 1px; border-radius: 4px;">
            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Search specific data like hostname, operating system, ip address, admin user, softwares, etc." aria-label="Recipient's username"
                    aria-describedby="button-addon2" [(ngModel)]="searchCriteria">
                <div class="input-group-append">
                    <button class="btn btn-outline-secondary" type="button" id="button-addon2" style="padding: 0 8px;
                    border-color: #ced4da;">
                        <mat-icon aria-hidden="false" aria-label="Example home icon" style="vertical-align: middle;">
                            search</mat-icon>
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="row custom-gutters my-3">
    
    <div class="col-md-12">
        <mat-card class="pb-0">
            <!-- <mat-card-subtitle>
                Encryption
            </mat-card-subtitle> -->
            <mat-card-content>
                <table class="table table-hover table-bordered mb-0">
                    <thead class="thead-light">
                        <tr>
                            <th scope="col" style="width: 13%;">Sr. No.</th>
                            <th scope="col">IP Address</th>
                            <th scope="col">Vulnerability</th>
                            <th scope="col">Severity</th>
                            <th scope="col">Severity1</th>
                            <th scope="col">Status</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let item of getPTNetworkServiceSearch(); let i= index">
                            <th scope="row">{{(pageEvent.pageIndex * pageEvent.pageSize) + i + 1}}</th>
                            <td>{{item.ipAddress}}</td>
                            <td>{{item.vulnerability}}</td>
                            <td>{{item.severity}}</td>
                            <td>{{item.severity1}}</td>
                            <td>{{item.status}}</td>
                        </tr>
                    </tbody>
                </table>
                <mat-paginator [length]="length" [pageSize]="pageEvent.pageSize" [pageSizeOptions]="pageSizeOptions"
                    (page)="pageChanged($event)">
                </mat-paginator>
            </mat-card-content>
        </mat-card>
    </div>
</div>
